<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Title -->
    <div class="container" id="title-container">
        <div class="row" id="title-row">
            <div class="col-12" id="title-column">
                <h1>It's the "Useless Knowledge" Trivia Game!</h1>
                <h3>The World's probably-not-onlyiest Trivia Game about weird random facts!</h3>
            </div>
        </div>
    </div>
    <!-- Instructions -->
    <div class="container" id="instructions-container">
        <div class="row" id="instructions-row">
            <div class="col-12" id="instructions-column">
                <h2>Here's the instructions!</h2>
            </div>
        </div>
    </div>
    <!-- Start Button -->
    <div class="container" id="button-container">
        <div class="row" id="button-row">
            <div class="col-12" id="button-column">
                <button type="button" class="btn btn-outline-secondary" id="start-button">Start</button>
            </div>
        </div>
    </div>
    <!-- Question Div -->
    <div class="container" id="question-container">
        <div class="row" id="question-row">
            <div class="col-12" id="question-column">
                <h4 id="random-question"></h4>
                <!-- Multiple Choice Options -->
                <ol id="answer-list">
                    <li id="answer-A"></li>
                    <li id="answer-B"></li>
                    <li id ="answer-C"></li>
                    <li id="answer-D"></li>
                </ol>
            </div>
        </div>
    </div>
    <!-- Timer Div -->
    <div class="container" id="timer-container">
        <div class="row" id="timer-row">
            <div class="col-12" id="timer-column">
                <h5 id="timer-text"></h5>
            </div>
        </div>
    </div>
    <!-- Answer Div -->
    <div class="container" id="answer-container">
        <div class="row" id="answer-row">
            <div class="col-12" id="answer-column">
                <h4></h4>
                <img>
            </div>
        </div>
    </div>
    <!-- Results Screen -->
    <div class="container" id="results-container">
        <div class="row" id="results-row">
            <div class="col-6" id="wins-column">

            </div>
            <div class="col-6" id="losses-column">
                
            </div>
        </div>
    </div>
    <!-- Javascript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
